      id: compile
      run: |
        ulimit -SHn 65000
        cd openwrt

        # æ³¨å…¥å‡ ä¸ªå˜é‡ï¼Œç»™å‡çº§è„šæœ¬åšåˆ¤æ–­ä½¿ç”¨
        release_file=$( find package/base-files -type f -name openwrt_release )
